<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload JSON to S3</title>
</head>
<body>
    <h1>Upload JSON to S3</h1>
    <form action="{{ url_for('upload_to_s3') }}" method="POST">
        <label for="json_data">JSON Data:</label><br>
        <textarea id="json_data" name="json_data" rows="10" cols="30"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
